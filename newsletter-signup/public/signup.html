<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Andreas Steffensen"
    />

    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />


    <!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to our Newsletter</h1>
       
        <input
          type="text"
          class="form-control top"
          placeholder="First name"
          name="firstName"
          required
          autofocus
        />
        
        <input
          type="text"
          class="form-control middle"
          placeholder="Last name"
          name="lastName"
          required
        />

        <input
        type="email"
        class="form-control bottom"
        placeholder="Email"
        name="email"
        required
      />
        
        <button class="w-100 btn btn-lg btn-primary bg-danger" type="submit">
          Sign me up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; N5N Technologies 2021</p>
      </form>
    </main>
  </body>
</html>
